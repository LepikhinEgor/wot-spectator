spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/wot_spectator
spring.datasource.username=spectator
spring.datasource.password=spectator

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.locations=classpath:db/migration/postgres/

spring.flyway.url=jdbc:postgresql://localhost:5432/wot_spectator
spring.flyway.user=spectator
spring.flyway.password=spectator
